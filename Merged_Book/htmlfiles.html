<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Registration Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Register a New Book</h1>
    <form action="/register" method="post">
        <label for="bookName">Book Name</label>
        <input type="text" id="bookName" name="bookName" required>

        <label for="bookEdition">Book Edition</label>
        <input type="text" id="bookEdition" name="bookEdition" required>

        <label for="bookPrice">Book Price</label>
        <input type="number" id="bookPrice" name="bookPrice" step="0.01" required>

        <button type="submit">Register Book</button>
    </form>
    <a href="/bookList">View Book List</a>
</body>
</html>
